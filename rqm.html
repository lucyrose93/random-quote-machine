<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- sets page width equal to device width and initial zoom level to 1.
    Include in all webpages for better cross-device experience. -->

    <link rel="stylesheet" type="text/css" href="rqm.css">
    <!--google fonts below-->
    <link href="https://fonts.googleapis.com/css?family=Prociono" rel="stylesheet">

    <title>Random Quote Machine</title>
  </head>

  <body>
    <div class="row header">
     
      <div class="col-1"></div>
      <div class="col-10 header-title">Random Quote Machine</div>
      <div class="col-1"></div>
    </div>

    <div class="row description">
      <div class="col-1"></div>
      <div class="col-10 description-text"></div>
      <div class="col-1"></div>
    </div>
    <div class="row button-container">
            <div class="col-5"></div>
      <div class="col-2 button">
        <button onclick="getQuote()"> 
          Inspire Me
      </button>
    </div>
      <div class="col-5"></div>
    </div>
      


    <div class="row rqm-body">
      <div class="col-2"></div>
      <div class="col-8 rqm-box">
         <p onclick="getQuote()" id="quoteText">Words of wisdom are just a click away...</p>
        <p onclick="getQuote()" id="quoteAuthor"></p>
          <div class="row rqm-box" id="tweet"></div>
      </div>
      <div class="col-2"></div>
    </div>



      <div class="row footer">
        <div class="footer-text">Brought to you by Jessica, Lucy & Quay (2016)</div>

      </div>
    
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

  </body>

</html>
